<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/product.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sản phẩm</title>
  </head>
  <body>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
    <script src="./main.js"></script>
    <script src="./assets/js/fix_delete.js"></script>
    <div id="mySidenav" class="sidenav">
      <div class="head-logo">
        <p class="logo"><span>T</span>eam-15</p>
      </div>

      <a href="index.html" class="icon-a"
        ><i class="fa fa-dashboard icons"></i> Menu</a
      >
      <a href="#" class="icon-a"
        ><i class="fa fa-users icons"></i> Khách hàng</a
      >
      <a href="product.html" class="icon-a"
        ><i class="fa fa-list icons"></i> Sản phẩm
      </a>
      <a href="./donhang.html" class="icon-a"
        ><i class="fa fa-shopping-bag icons"></i> Thống kê</a
      >
    </div>
    <div id="main">
      <div class="head">
        <div class="col-div-6">
          <span
            style="font-size: 30px; cursor: pointer; color: black"
            class="nav"
            >☰ Sản phẩm
          </span>
          <span
            style="font-size: 30px; cursor: pointer; color: #000000"
            class="nav2"
            >☰ Sản phẩm
          </span>
          <p style="opacity: 0.5; font-size: 20px">Thêm,sửa,xóa sản phẩm...</p>
        </div>

        <div class="col-div-6">
          <div class="profile">
            <a href="javascript:void(0)"
              ><img src="./assets/img/avata.png" class="pro-img"
            /></a>
            <p style="color: black">Admin</p>
            <div class="dropdown-content">
             
              <a style="color: black" href="loginAdmin.html">Đăng xuất</a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>
      <br />
      <div class="add-product">
        <a href="./product.html" class="btn btn-success">Danh mục sản phẩm</a>
      </div>

      <div class="fix-delete-product">
        <h2>Sửa Sản Phẩm</h2>
        <form id="edit-product-form">
          <label for="product-name">Tên Sản Phẩm:</label>
          <input
            type="text"
            id="product-name"
            class="form-control"
            name="product-name"
            value="Cây lan chi"
          />

          <label for="product-option">Loại sản phẩm:</label>
          <input
            type="text"
            id="product-option"
            class="form-control"
            name="product-option"
            value="Sản phẩm chưng văn phòng"
          />
          <label for="product-price">Giá Sản Phẩm:</label>
          <input
            type="text"
            id="product-price"
            class="form-control"
            name="product-price"
            value="120 000"
          />

          <label for="product-description">Mô Tả:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Cỏ Lan Chi (hay còn gọi là Cỏ Nhện) là loại cây rất dễ sống với điều kiện khí hậu nóng tại Việt Nam"
          ></input>

          <label for="product-description">Tên khoa học:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Chlorophytum laxum"
          ></input>

          <label for="product-description">Tên gọi khác:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Cây cỏ lan chi / cây dây nhện"
          ></input>

          <label for="product-description">kích thước cây:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Chiều cao 30 cm"
          ></input>

          <label for="product-description">Độ khó:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Rất dễ chăm sóc"
          ></input>

          <label for="product-description">Yêu cầu ánh sáng:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Nắng tán xạ / Chịu râm mát"
          ></input>

          <label for="product-description">Nhu cầu nước:</label>
          <input
            id="product-description"
            class="form-control"
            name="product-description"
            value="Tưới nước 2 – 3 lần/tuần"
          ></input>
          <label for="product-img">Ảnh sản phẩm</label> <br>
            <img id="productImagePreview" style="width: 100px;" src="./assets/img/cay_lan_chi.jpg" alt="Ảnh cây phát tài"> <br>
           
            <input style="padding:10px 0 10px 0;" type="file" id="productImageInput" name="productImage" accept="image/*">
    
         <br />

          <button type="button" class="btn btn-success" id="save-button">
            Lưu
          </button>
          <button type="reset" class="btn btn-secondary" id="cancel-button">
            Hủy
          </button>
        </form>
        <!-- Modal -->

        <div id="confirmation-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
            <button id="confirm-delete" class="btn btn-danger">Xóa</button>
            <!-- <button type="button" class="btn btn-success" id="save-button">
              Lưu
            </button> -->
          </div>
        </div>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(".nav").click(function () {
        $("#mySidenav").css("width", "70px");
        $("#main").css("margin-left", "70px");
        $(".logo").css("visibility", "hidden");
        $(".logo span").css("visibility", "visible");
        $(".logo span").css("margin-left", "-10px");
        $(".icon-a").css("visibility", "hidden");
        $(".icons").css("visibility", "visible");
        $(".icons").css("margin-left", "-8px");
        $(".nav").css("display", "none");
        $(".nav2").css("display", "block");
      });

      $(".nav2").click(function () {
        $("#mySidenav").css("width", "300px");
        $("#main").css("margin-left", "300px");
        $(".logo").css("visibility", "visible");
        $(".icon-a").css("visibility", "visible");
        $(".icons").css("visibility", "visible");
        $(".nav").css("display", "block");
        $(".nav2").css("display", "none");
      });
    </script>
  </body>
</html>
