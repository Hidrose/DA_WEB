<!DOCTYPE html>
<html lang ="en">   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width, initial-scale =1">
        <title>Login</title>
        <link rel="stylesheet" href ="./assets/css/login.css">
        <link rel="stylesheet"  type="text/css" href="./bootstrap/css/bootstrap.css">

    </head>
    
    <body onload="loginFromURL()">
       
        <script type ="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
        <script src="./assets/js/login.js"></script>
        <div id="main">
            <!-- admin login -->
                <div class="auth-form-control">
                   <h3 class="auth-form_heading"> Admin login</h3><br>
                    <form id="login-form-admin" onsubmit="return login();">
                        <input type="text" id="username"class="form-control "  placeholder="Tên đăng nhập" required ><br>
                        <input type="password" id="password"class="form-control " placeholder="mật khẩu" required > <br>
                        <button type="button"  class="btn btn-success btn-demo" >Đăng nhập</button>
                        <button type="submit" class="btn btn-link">Quên mật khẩu</button>
                        
                    </form>
                    </div>
</div>
</div>

        </body>
</html>
