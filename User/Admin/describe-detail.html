<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/product.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sản phẩm</title>
  </head>
  <body>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
    <script src="./main.js"></script>
    <script src="./assets/js/fix_delete.js"></script>
    <div id="mySidenav" class="sidenav">
      <div class="head-logo">
        <p class="logo"><span>T</span>eam-15</p>
      </div>

      <a href="index.html" class="icon-a"
        ><i class="fa fa-dashboard icons"></i> Trang chủ</a
      >
      <a href="user.html" class="icon-a"
        ><i class="fa fa-users icons"></i> Người dùng</a
      >
      <a href="product.html" class="icon-a"
        ><i class="fa fa-list icons"></i> Sản phẩm
      </a>
      <a href="./donhang.html" class="icon-a"
        ><i class="fa fa-shopping-bag icons"></i> Thống kê</a
      >
     
    </div>
    <div id="main">
      <div class="head">
        <div class="col-div-6">
          <span
            style="font-size: 25px; cursor: pointer; color: black"
            class="nav"
            >☰ Sản phẩm
          </span>
          <span
            style="font-size: 25px; cursor: pointer; color: #000000"
            class="nav2"
            >☰ Sản phẩm
          </span>
          <p style="opacity: 0.5; font-size: 20px">Thêm,sửa,xóa sản phẩm...</p>
        </div>

        <div class="col-div-6">
          <div class="profile">
            <a href="javascript:void(0)"
              ><img
                style="width: 30px"
                src="./assets/img/avata.png"
                class="pro-img"
            /></a>
            <p style="color: black">Admin</p>
            <div class="dropdown-content">
              
              <a style="color: black" href="loginAdmin.html">Đăng xuất</a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>
      <br />
      <div class="add-product">
        <a href="./addproduct.html" class="btn btn-primary">Thêm sản phẩm</a>
      </div>
      <div class="fix-delete-product-header">
        <h2>Danh mục sản phẩm</h2>
      </div>

      <div class="fix-delete-product">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Tìm kiếm...">
          <button class="search-button">
              <i class="fa fa-search"></i>
          </button>
      </div>
        <div class="col-md-12">
       
        </div>

    </div>
    <!-- Modal -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-content1">
        <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
      </div>
      <div class="confirm">
        <button style="width: 30%;padding-left: 10px;" id="confirm-delete" class="btn btn-danger">Xóa</button>
        <button style="width: 30%;padding-right: 10px;" id="cancel-delete" class="btn btn-secondary ">Hủy</button>
      </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(".nav").click(function () {
        $("#mySidenav").css("width", "70px");
        $("#main").css("margin-left", "70px");
        $(".logo").css("visibility", "hidden");
        $(".logo span").css("visibility", "visible");
        $(".logo span").css("margin-left", "-10px");
        $(".icon-a").css("visibility", "hidden");
        $(".icons").css("visibility", "visible");
        $(".icons").css("margin-left", "-8px");
        $(".nav").css("display", "none");
        $(".nav2").css("display", "block");
      });

      $(".nav2").click(function () {
        $("#mySidenav").css("width", "300px");
        $("#main").css("margin-left", "300px");
        $(".logo").css("visibility", "visible");
        $(".icon-a").css("visibility", "visible");
        $(".icons").css("visibility", "visible");
        $(".nav").css("display", "block");
        $(".nav2").css("display", "none");
      });
    </script>
  </body>
</html>
