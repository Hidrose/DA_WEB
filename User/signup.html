<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale =1" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/css/bootstrap.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="loginFromURL()">
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
    <script src="./loginUser.js"></script>
    <div id="main">
      <!-- admin login -->
      <div class="auth-form-control">
        <h3 style="margin-left: 120px" class="auth-form_heading">Đăng ký</h3>
        <br />
        <form id="login-form-admin" onsubmit=" signup(event);">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Tên truy cập"
            required
          /><br />

          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email đăng nhập"
            required
          /><br />

          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="mật khẩu"
            required
          />
          <br />

          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Xác nhận mật khẩu"
            required
          />

          <a style="padding-left: 2px" href="./userLogin.html">Đăng nhập</a
          ><br />

          <button
            style="margin-top: 20px"
            type="button"
            class="btn btn-primary btn-demo"
            onclick="signup(event)"
          >
            Đăng ký
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
