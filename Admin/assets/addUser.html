<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/addUser.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" />
    <title>Admin</title>
  </head>
  <body>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="./assets/js/fix_delete_user.js"></script>
    <div id="mySidenav" class="sidenav">
      <div class="head-logo">
        <p class="logo"><span>T</span>eam-15</p>
      </div>

      <a href="index.html" class="icon-a"
        ><i class="fa fa-dashboard"></i> Trang chủ</a
      >
      <a href="./user.html" class="icon-a"
        ><i class="fa fa-users icons"></i> Người dùng</a
      >
      <a href="product.html" class="icon-a"
        ><i class="fa fa-list icons"></i> Sản phẩm
      </a>
      <a href="./donhang.html" class="icon-a"
        ><i class="fa fa-shopping-bag icons"></i> Thống kê</a
      >
    </div>
    <div id="main">
      <div class="head">
        <div class="col-div-6">
          <span
            style="font-size: 25px; cursor: pointer; color: black"
            class="nav"
            >☰ Người dùng</span
          >
          <span
            style="font-size: 25px; cursor: pointer; color: black"
            class="nav2"
            >☰ Người dùng</span
          >
          <p style="opacity: 0.5; font-size: 20px">Thêm người dùng</p>
        </div>

        <div class="col-div-6">
          <div class="profile">
            <a href="javascript:void(0)"
              ><img
                style="width: 30px"
                src="./assets/img/avata.png"
                class="pro-img"
            /></a>
            <p style="color: black">Admin</p>
            <div class="dropdown-content">
              <a style="color: black" href="#">Cài đặt</a>
              <a style="color: black" href="loginAdmin.html">Đăng xuất</a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>
      <br />
      <div class="main">
        <div class="register-form">
          <form action="">
            <label for="uname"><b>Tên đăng nhập</b></label>
            <input
              type="text"
              placeholder="Tên đăng nhập"
              name="uname"
              required
              class="form-control"
            />

            <label for="psw"><b>Mật khẩu</b></label>
            <input
              class="form-control"
              type="password"
              placeholder="Mật khẩu"
              name="psw"
              required
              oninput="togglePasswordVisibility('password')"
            />

            <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              name="psw-repeat"
              required
              class="form-control"
              oninput="togglePasswordVisibility('psw-repeat')"
            />

            <label for="psw-repeat"><b>Địa chỉ</b></label>
            <input
              type="text"
              placeholder="Địa chỉ"
              name="address"
              required
              class="form-control"
            />

            <label for="role"><b>Vai trò</b></label>
            <select name="role" required>
              <option value="">Khách hàng</option>
              <option value="admin">Quản trị viên</option>
            </select>

            <button
              style="width: 30%; left: 20px"
              type="submit"
              class="btn btn-success"
            >
              Lưu
            </button>
            <button
              style="width: 30%; right: 20px"
              type="reset"
              class="btn btn-secondary"
            >
              Hủy
            </button>
          </form>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              $("#imagePreview").css(
                "background-image",
                "url(" + e.target.result + ")"
              );
              $("#imagePreview").hide();
              $("#imagePreview").fadeIn(650);
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
        $("#imageUpload").change(function () {
          readURL(this);
        });
      </script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
        $(".nav").click(function () {
          $("#mySidenav").css("width", "70px");
          $("#main").css("margin-left", "70px");
          $(".logo").css("visibility", "hidden");
          $(".logo span").css("visibility", "visible");
          $(".logo span").css("margin-left", "-10px");
          $(".icon-a").css("visibility", "hidden");
          $(".icons").css("visibility", "visible");
          $(".icons").css("margin-left", "-8px");
          $(".nav").css("display", "none");
          $(".nav2").css("display", "block");
        });

        $(".nav2").click(function () {
          $("#mySidenav").css("width", "300px");
          $("#main").css("margin-left", "300px");
          $(".logo").css("visibility", "visible");
          $(".icon-a").css("visibility", "visible");
          $(".icons").css("visibility", "visible");
          $(".nav").css("display", "block");
          $(".nav2").css("display", "none");
        });
      </script>
    </div>
  </body>
</html>
