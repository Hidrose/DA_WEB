        <script src="./loginUser.js"></script>
       
        <div id="main" class="mx-0">
            <!-- admin login -->
                <div  class="auth-form-control">
                   <h3 style="margin-left:120px;"class="auth-form_heading"> Đăng nhập</h3><br>
                    <form  onsubmit="login(event);">
                        
                        <input type="email" id="email"class="form-control "  placeholder="Email" required ><br>
                        <input type="password" id="password"class="form-control " placeholder="mật khẩu" required > <br>
                        <button id="btn"type="button"  class="btn btn-success btn-demo" onclick="login(event)">Đăng nhập</button>
                        <button type="submit" class="btn btn-link" onclick="forgotPassword();">Quên mật khẩu</button>
                    </form>
                    <div style="height: 75px; text-align: center; margin-top: 20px; padding-top:20px; border-top: 1px solid grey;"class="sign-up">
                       <a href="./signup.html" class="btn btn-primary">Đăng ký </a>
                    </div>
                    </div>
</div>
</div>
